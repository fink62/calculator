<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    <!-- Font Awesome (my Kit code)-->
    <script src="https://kit.fontawesome.com/80086af87b.js" crossorigin="anonymous"></script>

    <!-- my CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
  </head>

  <body>

    <h1 id="title">BMI Calculator</h1>
    
    <div class="container-fluid">
        <form action="/bmicalculator" method="post">
            <div class="row gy-2 gx-3 align-items-center">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="weight" placeholder="Your Weight in kg" aria-label="Your Weight">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="height" placeholder="Your Height in cm" aria-label="Your Height">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="w-100 btn btn-lg btn-outline-dark">Calculate BMI</button>
                </div>
            </div>

        </form>
      
    </div>

    <footer>
      Made with ❤️ in Berlin.
    </footer>

  </body>

</html>
